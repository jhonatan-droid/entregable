    <script>
        
 
        
        function realizarOperacion(num1,num2,ope) {
            if (ope==='suma') {
                resultado=num1+num2
                console.log(resultado);
            } else{
                if (ope==='resta') {
                    resultado=num1-num2
                    console.log(resultado);
                } else {
                    if (ope==='multiplicacion') {
                        resultado=num1*num2
                        console.log(resultado);
                    } else {
                        if (ope==='division') {
                            if (num2===0) {
                                console.log("No se puede dividir entre cero");
                                
                            } else{
                               resultado=num1/num2
                                console.log(resultado);  
                            }
                           
                        } else{
                            console.log("Error! La operacion no es valida");
                            
                        } 
                        
                    }
                }
            }
            
        }
    let continuidad=0

        let num1=parseFloat(prompt("ingrese un numero"));

        let ope=prompt("Escriba la operacion matematica que desea realizar");
